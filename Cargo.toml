[package]
name = "bevy_scrollbar"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Bevy plugin providing a vertical scrollbar."
keywords = ["bevy", "scrollbar", "ui"]
categories = ["game-development", "gui"]
repository = "https://github.com/gwafotapa/bevy_scrollbar"
documentation = "https://docs.rs/bevy_scrollbar"

[features]
default = ["std"]
std = ["bevy/std"]

[dependencies.bevy]
version = "0.16.1"
default-features = false
features = ["bevy_ui", "bevy_picking", "bevy_log"]

[dev-dependencies.bevy]
version = "0.16.1"
default-features = true

[lints.rust]
missing_docs = "warn"
